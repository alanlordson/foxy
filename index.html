<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap');

        .foxyfont{

            font-family: 'Permanent Marker', cursive;

        }
    </style>

</head>

<body>

    <header>

        <nav class="navbar navbar-expand-lg shadow" style="background-image: linear-gradient(to right, rgb(59, 59, 194), rgb(50, 171, 122));">
            <div class="container-fluid">
                <a class="navbar-brand foxyfont" href="#">
                    <img src="https://pluspng.com/img-png/nightmare-foxy-png-mmd-nightmare-foxy-update-by-oscarthechinchilla-1024.png"
                        alt="Avatar Logo" style="width:40px;" class="rounded-pill">
                    FOXY</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Dropdown
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link">Sign Up</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" style="background-color: rgb(224, 237, 224);" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-dark fw-semibold" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>



    </header>

</body>

</html>
